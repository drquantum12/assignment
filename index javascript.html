<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Javascript website</a>
        </div>
      </nav>
    <div style="display:flex; justify-content: center; text-align: center;">
        <div>
            <h1>This is my new website</h1>
            <div class="row">
                <div class="col">
                  <input id="firstname" type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input id="lastname" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
                <div class="col">
                    <input id="Phonenumber" type="text" class="form-control" placeholder="Phonenumber" aria-label="Phonenumber">
                  </div>
                  <div class="col">
                    <input id="Address" type="text" class="form-control" placeholder="Address" aria-label="Address">
                    </div>
                    <div class="col">
                        <input id="number 1" type="text" class="form-control" placeholder="number1" aria-label="number1">
                      </div>
                      <div class="col">
                        <input id="number2" type="text" class="form-control" placeholder="number2" aria-label="number2">
                      </div>
                      <div class="col">
                        <input id="result" type="text" class="form-control" placeholder="result" aria-label="result">
                      </div>  
                    
              </div><br>
              <button type="button" class="btn btn-sm btn-primary" onclick="submit()">submit</button>
              
            </div>
    </div>
    <div id="allNames" class="allNames"></div>
    <script>
        function submit(){
            var firstname = document.getElementById('firstname').value;
            var lastname = document.getElementById('lastname').value;
            var Phonenumber = document.getElementById('Phonenumber').value;
            var Address = document.getElementById('Address').value;
            console.log(firstname + " "+ lastname+""+Phonenumber+""+Address);
            const para = document.createElement('p');
            const node = document.createTextNode(firstname+" "+lastname+""+Phonenumber+""+Address);
            para.appendChild(node);

            const div = document.getElementById('allNames');
            div.appendChild(para);

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
