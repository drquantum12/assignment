<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Javascript website</a>
        </div>
      </nav>
    <div style="display:flex; justify-content: center; text-align: center;">
        <div>
            <h1>This is my new website</h1>
            
            <nav class="navbar bg-body-tertiary primary">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Super calculater</a>
              </div>
            </nav>
            <div class="row">
            <div class="col">
              <input id="number1" type="text" class="form-control" placeholder="number1" aria-label="number1">
            </div>
            <div class="col">
              <input id="number2" type="text" class="form-control" placeholder="number2" aria-label="number2">

              
            </div>
            <div class="row">
            <div class="col">
              <input id="result" type="text" class="form-control" placeholder="result" aria-label="result">
            </div>  
            <div class="row">
              <div class="col">
              <button class="btn btn-sm btn-primary" onclick="plus()">+</button>
            </div>
              <div class="col">
                <button class="btn btn-sm btn-primary" onclick="minus()">-</button>
            </div>
              <div class="col">
                <button class="btn btn-sm btn-primary"onclick="multiply()">*</button>
            </div>
              <div class="col">
                <button class="btn btn-sm btn-primary"onclick="divide()">/</button>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-sm btn-primary"onclick="modulus()">%</button>
            </div>
            <div class="col">
              <button class="btn btn-sm btn-primary"onclick="equal()">=</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-sm btn-primary" onclick="clear()">clear</button>
            </div>
            <button type="button" class="btn btn-sm btn-primary" onclick="submit()">Clear</button>
    </div>
    <div id="allNames" class="allNames"></div>
    <script>
        function submit(){
          document.getElementById('number1').value = '';
          document.getElementById('number2').value = '';
          document.getElementById('result').value = '';

        }
        function plus(){
          let num1 = document.getElementById('number1').value;
          let num2 = document.getElementById('number2').value;
          const res = document.getElementById('result');
          res.value = parseInt(num1) + parseInt(num2);
        }
        function minus(){
          let num1 = document.getElementById('number1').value;
          let num2 = document.getElementById('number2').value;
          const res = document.getElementById('result');
          res.value = parseInt(num1) - parseInt(num2);
        }
        function multiply(){
          let num1 = document.getElementById('number1').value;
          let num2 = document.getElementById('number2').value;
          const res = document.getElementById('result');
          res.value = parseInt(num1) * parseInt(num2);
        }
        function modulus(){
          let num1 = document.getElementById('number1').value;
          let num2 = document.getElementById('number2').value;
          const res = document.getElementById('result');
          res.value = parseInt(num1) % parseInt(num2);
        }
        function divide(){
          let num1 = document.getElementById('number1').value;
          let num2 = document.getElementById('number2').value;
          const res = document.getElementById('result');
          res.value = parseInt(num1) / parseInt(num2);
        }
        function equal(){
          let num1 = document.getElementById('number1').value;
          let num2 = document.getElementById('number2').value;
          const res = document.getElementById('result');
          res.value = parseInt(num1) = parseInt(num2);
        }
        function clear(){
          document.getElementById('number1').value = '';
          document.getElementById('number2').value = '';
          document.getElementById('result').value = '';
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
